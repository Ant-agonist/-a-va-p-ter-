<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Puissance 4 avec Bombe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #e0e0e0;
      border-radius: 50%;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .player1 { background-color: red; }
    .player2 { background-color: yellow; }
    #bombe-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Puissance 4 avec Bombe</h1>
  <div id="board"></div>
  <button id="bombe-btn">Utiliser une Bombe ðŸ’£</button>
  <p id="status"></p>

  <script>
    const ROWS = 6;
    const COLS = 7;
    const board = [];
    const boardDiv = document.getElementById('board');
    const status = document.getElementById('status');
    const bombeBtn = document.getElementById('bombe-btn');

    let currentPlayer = 1;
    let gameActive = true;
    let bombes = { 1: 1, 2: 1 };
    let modeBombe = false;

    // Initialisation du plateau
    for (let r = 0; r < ROWS; r++) {
      board[r] = [];
      for (let c = 0; c < COLS; c++) {
        board[r][c] = 0;
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = r;
        cell.dataset.col = c;
        boardDiv.appendChild(cell);
      }
    }

    function render() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        const r = cell.dataset.row;
        const c = cell.dataset.col;
        cell.className = 'cell';
        if (board[r][c] === 1) cell.classList.add('player1');
        else if (board[r][c] === 2) cell.classList.add('player2');
      });

      // Mise Ã  jour du bouton bombe
      if (bombes[currentPlayer] > 0 && gameActive) {
        bombeBtn.style.display = 'inline-block';
        bombeBtn.disabled = false;
      } else {
        bombeBtn.style.display = 'none';
      }

      status.textContent = `Joueur ${currentPlayer === 1 ? 'ðŸ”´' : 'ðŸŸ¡'} - ${
        gameActive ? "Ã€ toi de jouer" : "Partie terminÃ©e"
      }`;
    }

    function dropDisc(col) {
      if (!gameActive) return;
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r][col] === 0) {
          board[r][col] = currentPlayer;
          if (checkWin(r, col)) {
            gameActive = false;
            status.textContent = `Le joueur ${currentPlayer} a gagnÃ© ! ðŸŽ‰`;
          } else {
            currentPlayer = 3 - currentPlayer;
          }
          render();
          return;
        }
      }
    }

    function checkWin(r, c) {
      const player = board[r][c];
      const directions = [
        [[0, 1], [0, -1]],    // Horizontale
        [[1, 0], [-1, 0]],    // Verticale
        [[1, 1], [-1, -1]],   // Diagonale /
        [[1, -1], [-1, 1]]    // Diagonale \
      ];
      for (let dir of directions) {
        let count = 1;
        for (let [dr, dc] of dir) {
          let nr = r + dr, nc = c + dc;
          while (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === player) {
            count++;
            nr += dr;
            nc += dc;
          }
        }
        if (count >= 4) return true;
      }
      return false;
    }

    function applyGravity() {
      for (let c = 0; c < COLS; c++) {
        let emptyRow = ROWS - 1;
        for (let r = ROWS - 1; r >= 0; r--) {
          if (board[r][c] !== 0) {
            if (r !== emptyRow) {
              board[emptyRow][c] = board[r][c];
              board[r][c] = 0;
            }
            emptyRow--;
          }
        }
      }
    }

    // Mode bombe : activer
    bombeBtn.addEventListener('click', () => {
      if (bombes[currentPlayer] > 0) {
        modeBombe = true;
        alert("ðŸ’£ SÃ©lectionnez un jeton adverse Ã  dÃ©truire !");
      }
    });

    boardDiv.addEventListener('click', e => {
      if (!e.target.classList.contains('cell')) return;

      const r = parseInt(e.target.dataset.row);
      const c = parseInt(e.target.dataset.col);

      if (modeBombe) {
        if (board[r][c] !== 0 && board[r][c] !== currentPlayer) {
          board[r][c] = 0;
          applyGravity();
          bombes[currentPlayer]--;
          modeBombe = false;
          render();
        } else {
          alert("ðŸ’¥ SÃ©lectionnez un jeton adverse valide !");
        }
        return;
      }

      if (board[r][c] === 0) {
        dropDisc(c);
      }
    });

    render();
  </script>
</body>
</html>
